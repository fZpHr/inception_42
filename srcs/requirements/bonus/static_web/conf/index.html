<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f8f8;
            }
            header {
                background-color: #333;
                color: white;
                padding: 10px 0;
                text-align: center;
            }
            nav {
                background-color: #ddd;
                padding: 10px 0;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
                text-align: center;
            }
            nav ul li {
                display: inline;
                margin: 0 10px;
            }
            nav ul li a {
                text-decoration: none;
                color: black;
            }
            main {
                padding: 20px;
                text-align: center;
            }
            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            img {
                max-width: 100%;
                height: auto;
                transition: opacity 0.5s;
            }
            img:hover {
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to doigdrip</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <main>
            <a href="https://www.youtube.com/watch?v=8P5WCI0iQlo">
                <img src="https://cdn.discordapp.com/attachments/1182615238110093422/1238499368781484052/download.png?ex=66476aeb&is=6646196b&hm=4b11779c4a13bc82654b3672ca98263d1a628ff4c6605e9ecdf50db68433a8f6&" alt="Centered Image">
            </a>
            <section id="section1">
                <h2>Section 1</h2>
                <p>This is the first section of my website. It contains some interesting information.</p>
            </section>
            <section id="section2">
                <h2>Section 2</h2>
                <p>This is the second section of my website. It contains even more interesting information.</p>
            </section>
            <section id="contact">
                <h2>Contact Me</h2>
                <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; 2022</p>
        </footer>
    </body>
</html>
